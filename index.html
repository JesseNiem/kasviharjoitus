<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LAAT25 Kasviharjoitus</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kasviharjoitus</h1>
    <div id="quiz-container">
        <img id="plant-image" src="" alt="Plant image">
        <div id="options-container"></div>
        <p id="result"></p>
        <p id="score">Pisteet: 0</p>
        <p id="answerInstruction">Klikkaamalla kuvaa saat vaihtoehdot, tai voit kirjoittaa kasvin nimen suoraan tähän:</p>
        <input type="text" id="answerInput" placeholder="Kirjoita kasvin nimi ja paina Enter">
    </div>
    <div id="final-score-container" style="display: none;">
        <h2>Lopputulos</h2>
        <p id="final-score"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
